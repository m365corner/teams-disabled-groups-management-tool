<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Groups Report</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #1e2024;
        }
        .title-bar {
            background-color: #1e2024;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title-bar h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .title-bar button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            font-size: 1rem;
            border-radius: 5px;
        }
        .filter-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin: 20px;
        }
        .report-section {
            margin: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <h1>Tenant Groups Report</h1>
        <div>
            <button class="btn" onclick="login()">Login</button>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
        <input id="searchBox" class="form-control" type="text" placeholder="Search by Name or Email" style="width: 200px;">
        <select id="groupTypeFilter" class="form-select" style="width: 150px;">
            <option value="">Group Type</option>
            <option value="Distribution">Distribution Group</option>
            <option value="Security">Security Group</option>
        </select>
        <select id="mailEnabledFilter" class="form-select" style="width: 150px;">
            <option value="">Mail Enabled</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
        <button class="btn btn-primary" onclick="applyFilters()">Search</button>
    </div>

    <!-- Report Section -->
    <div class="container">
        <div class="report-section">
            <input id="adminEmail" class="form-control" type="email" placeholder="Admin Email" style="width: 250px;">
            <button class="btn btn-secondary" onclick="sendReportAsMail()">Mail Report to Admin</button>
            <button class="btn btn-success" onclick="downloadReportAsCSV()">Download Report as CSV</button>
        </div>

        <!-- Results Table -->
        <h3 style="text-align: center; font-weight: 100;">Groups List</h3>
        <table class="table table-striped">
            <thead>
                <tr id="outputHeader"></tr>
            </thead>
            <tbody id="outputBody"></tbody>
        </table>
    </div>

    <!-- JS Libraries -->
    <script src="https://alcdn.msauth.net/browser/2.24.0/js/msal-browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
